<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/style.css">
</head>

<body>

  <div class="container title">
    <div class="row">
      <div class="col-md-12 jumbotron text-center purp lined">
        <h1>Bellybutton Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well lined">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary lined">
          <div class="panel-heading"style= "background-color: rgb(236, 209, 252); color: rgb(0, 0, 65); border: rgb(0,0,65)">
            <h3 class="panel-title" ><strong>Demographic Info</strong></h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-6 purp lined">
        <div id="bar">
        </div>
      </div>
      <div class="col-md-4 purp lined">
        <div id="gauge"><p></p>
        </div>
      </div>
    </div>
    <div class="row purp lined">
      <div class="col-md-12">
        <div id="bubble"><p></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/samples.js"></script>
  <script src="static/js/app.js"></script>

  
</body>

</html>
